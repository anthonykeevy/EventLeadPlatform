<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}EventLead Platform{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            width: 100% !important;
        }
        
        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header */
        .header {
            background-color: #ffffff;
            text-align: center;
            padding: 30px 20px 20px;
            border-bottom: 3px solid #0066cc;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #0066cc;
            text-decoration: none;
            letter-spacing: -0.5px;
        }
        .tagline {
            font-size: 14px;
            color: #666666;
            margin-top: 5px;
        }
        
        /* Content */
        .content {
            padding: 40px 30px;
        }
        
        /* Typography */
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 20px;
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 30px 0 15px;
        }
        p {
            margin: 0 0 15px;
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Buttons */
        .button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #0066cc;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: 600;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0052a3;
        }
        
        /* Button container for centering */
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        
        /* Info box */
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #0066cc;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        /* Warning box */
        .warning-box {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        /* Footer */
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid #e9ecef;
        }
        .footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #666666;
        }
        .footer a {
            color: #0066cc;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .social-links {
            margin: 20px 0 10px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #666666;
            text-decoration: none;
        }
        
        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            .content {
                padding: 30px 20px !important;
            }
            .header {
                padding: 20px 15px 15px !important;
            }
            .logo {
                font-size: 28px !important;
            }
            h1 {
                font-size: 22px !important;
            }
            .button {
                padding: 12px 24px !important;
                font-size: 15px !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f4f4;">
        <tr>
            <td style="padding: 20px 0;">
                <table role="presentation" class="email-container" cellspacing="0" cellpadding="0" border="0" align="center">
                    <!-- Header -->
                    <tr>
                        <td class="header">
                            <div class="logo">EventLead</div>
                            <div class="tagline">Event Lead Management Platform</div>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td class="content">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="footer">
                            <p>&copy; 2025 EventLead Platform. All rights reserved.</p>
                            <p>
                                <a href="{{ unsubscribe_url | default('https://app.eventlead.com/unsubscribe') }}">Unsubscribe</a> | 
                                <a href="{{ support_url | default('https://support.eventlead.com') }}">Contact Support</a> | 
                                <a href="https://eventlead.com/privacy">Privacy Policy</a>
                            </p>
                            <div class="social-links">
                                <a href="https://twitter.com/eventlead">Twitter</a> |
                                <a href="https://linkedin.com/company/eventlead">LinkedIn</a> |
                                <a href="https://facebook.com/eventlead">Facebook</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
