version: '3.8'

services:
  # MailHog - Local Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP port (for sending)
      - "8025:8025"  # HTTP port (web UI)
    container_name: eventlead-mailhog
    restart: unless-stopped

